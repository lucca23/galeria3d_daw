<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form name="formulario" method="POST" action="mailto:luccamanfredotti@gmail.com">
        <!-- Input nos permite introducir informacion en nuestro formulario
    NO tiene etiqueta de cierre
    Podemos introducir texto, numero, botones... -->
        Nombre <input type="text">
        <p>Apellido <input type="text"></p>
        <p>Fecha Cita <input type="date"></p>
        <p>Email <input type="email" name="" id=""></p>
        <p>Contraseña <input type="password"></p>
        <p><input type="button" value="Pincha aquí"><input type="reset" value="Borrar"></p>
        <hr> Sistemas Operativos:
        <input type="radio" name="SO" value="Windows" id="">Windows
        <input type="radio" name="SO" value="Linux" id="">Linux
        <input type="radio" name="SO" value="MacOS" id="">MacOS
        <br>Titulaciones:
        <input type="checkbox" name="" value="" id="">ESO
        <input type="checkbox" name="" value="" id="">Bachillerato
        <input type="checkbox" name="" value="" id="">Grado Medio
        <input type="checkbox" name="" value="" id="">Grado Superior

    </form>

</body>

</html>
