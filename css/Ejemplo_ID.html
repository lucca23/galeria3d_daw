<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="id.css">
    <title>Ejemplo ID</title>
</head>

<body>
    <!-- 
        ID: es un identificador unico, que otro elemento no puede tener el mismo nombre dentro de nuestra web
        En html lo representamos como id="nombre_id" y en CSS se representa con un #
     -->
    <div id="unico">
        Charmander
    </div>
    <div id="uni">
        Pikachu
    </div>
    <div id="u">
        Bulbasur
    </div>
</body>

</html>
