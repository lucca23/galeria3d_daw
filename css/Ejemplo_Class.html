<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class.css">
    <title>Document</title>
</head>

<body>
    <!-- 
    CLASS: es un identificador que a diferencia del ID, podemos utilizarlo en varios
    y diferentes etiquetas/elementos de nuestra web
    En html lo representamos como class="nombre_id" y en CSS se representa con un .
    -->
    <div class="pok fuego">
        Charmander
    </div>
    <div class="pok rayo">
        Pikachu
    </div>
    <div class="pok planta">
        Bulbasur
    </div>
    <div class="pok agua">
        Squirtle
    </div>
</body>

</html>
